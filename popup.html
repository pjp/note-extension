<!DOCTYPE html>
<html>

<head>
    <title>Simple Note Keeper</title>
</head>

<body>
    <h1>Note Keeper v1.1</h1>
    <div>
        <label for="note">Note: Changes will be LOST if they are not saved before closing this popup.</label>
        <textarea id="note" rows="10" cols="80"></textarea>
        <p/>
        <button id="save">Save Note Now</button>
    </div>
    <script src="./popup.js" type="module"></script>
</body>

</html>
